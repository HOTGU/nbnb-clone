<div class="w-1/4 mb-10 px-2">
    <a href="{% url 'reservations:detail' reservation.pk %}">
        <div class="w-full h-56 bg-cover bg-center rounded-lg mb-2" style="background-image:url({{reservation.room.first_photo}})">
        </div>
        <div class= "flex justify-between mb-2">
            <div>
                
                {% if reservation.room.host.superhost %}
                    <span class="mr-px uppercase text-xs font-medium border border-black text-black rounded py-px px-1">superhost</span>
                {% endif %}
                    
                <span class="text-sm text-gray-500">{{reservation.room.formatted.location}}</span>
            </div>
            <span class="text-sm flex items-center">
                <i class="fas fa-star text-red-500 text-xs mr-px"></i>
                {{reservation.room.total_rating}}
            </span>
        </div>
        <div>{{reservation.check_in}} - {{reservation.check_out}}</div>
        <span class="text-black text-sm">{{reservation.room.formatted.name}}</span>
    </a>
</div>
