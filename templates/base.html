{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>{% block page_title %}{% endblock  %} | Nbnb</title>
</head>
<body class="text-gray-700 mt-24 font-light">
    {% include 'partials/messages.html' %}

    <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b inset-0 border-gray-400 fixed bg-white">
        <div class="flex items-center w-1/3 ">
            <a href="{% url "core:home" %}" class="mr-6">
                <img class="w-8" src="{% static 'img/logo.png' %}" />
            </a>
            {% block search-bar %}
                <form action="{% url 'rooms:search' %}" class="w-9/12" >
                    <input name="city" class="border w-full text-sm font-semibold placeholder-gray-500 px-5 py-2 rounded-sm shadow-md hover:shadow-lg focus:outline-none transition-shadow" type="text" placeholder="Search by City">
                </form>
            {% endblock search-bar %}
        </div>
        {% include "partials/nav.html" %}
    </header>
    {% block content %}
    {% endblock  %}
    {% include "partials/footer.html" %}
    
</body>
</html>
